<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Space ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-rose: #ffc3a0;
            --heart-red: #ff4d6d; /* This is the Pink Bubble Color */
            --soft-white: rgba(255, 240, 243, 0.95);
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-rose));
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; color: #4a4a4a; overflow-x: hidden;
        }

        /* MODERN LOCK SCREEN */
        #lock-screen {
            position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://www.transparenttextures.com/patterns/cuis-hearts.png');
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .setup-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center; width: 350px; border: 1px solid white;
        }

        .romantic-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; color: var(--heart-red); margin-bottom: 10px;
        }

        .romantic-subtitle { font-size: 0.9rem; color: #888; margin-bottom: 30px; font-style: italic; }

        input {
            padding: 14px; border: 2px solid var(--primary-pink);
            border-radius: 15px; outline: none; font-size: 1rem;
            width: 100%; box-sizing: border-box; margin-bottom: 15px;
            transition: 0.3s;
        }

        button {
            background: var(--heart-red); color: white; border: none;
            padding: 14px 25px; border-radius: 15px; cursor: pointer;
            font-weight: 500; width: 100%; margin-top: 5px; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* MAIN DASHBOARD */
        #game-content { display: none; width: 95%; max-width: 1100px; padding: 20px; animation: fadeIn 1s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .dashboard { display: flex; flex-direction: row; gap: 30px; align-items: flex-start; justify-content: center; }

        @media (max-width: 900px) { .dashboard { flex-direction: column; align-items: center; } }

        /* MODERN CHAT BOX */
        #chat-container {
            flex: 1; width: 100%; max-width: 380px; background: rgba(255, 255, 255, 0.8);
            border-radius: 30px; display: flex; flex-direction: column; height: 550px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); backdrop-filter: blur(10px); border: 2px solid white;
        }

        #chat-header {
            padding: 15px; background: white; border-radius: 30px 30px 0 0;
            font-family: 'Dancing Script'; font-size: 1.8rem; color: var(--heart-red);
            text-align: center; border-bottom: 1px solid #eee;
        }

        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .msg { padding: 10px 15px; border-radius: 18px; font-size: 0.9rem; max-width: 80%; animation: pop 0.3s ease; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--heart-red); color: white; border-bottom-right-radius: 2px; }
        .msg.them { align-self: flex-start; background: white; color: #444; border-bottom-left-radius: 2px; border: 1px solid #eee; }
        .msg-sender { font-size: 0.65rem; margin-bottom: 3px; font-weight: bold; opacity: 0.8; }

        #chat-input-area { padding: 12px; display: flex; gap: 8px; background: white; border-radius: 0 0 30px 30px; }
        #chatInput { margin: 0; border-radius: 20px; border: 1px solid #ddd; padding: 8px 15px; }

        /* SEND BUTTON - Now matches the pink bubble exactly */
        #sendChatBtn { 
            width: 50px; 
            margin: 0; 
            background: var(--heart-red); 
            border-radius: 15px; 
            box-shadow: none;
        }

        /* GAME AREA */
        #game-area { flex: 1.2; display: flex; flex-direction: column; align-items: center; }

        #player-bar { display: flex; gap: 15px; margin-bottom: 20px; width: 100%; justify-content: center; }
        .player-tag {
            background: white; padding: 10px 20px; border-radius: 18px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05); border-top: 3px solid var(--heart-red);
            font-size: 0.9rem; color: #555; font-weight: 500;
        }
        .player-tag span { color: var(--heart-red); font-weight: bold; margin-left: 5px;}

        #status { 
            color: white; font-size: 1.4rem; margin-bottom: 20px; 
            font-family: 'Dancing Script', cursive; font-weight: bold;
            background: rgba(255,255,255,0.25); padding: 10px 30px; border-radius: 35px;
            backdrop-filter: blur(5px);
        }

        .board {
            display: grid; grid-template-columns: repeat(3, 115px); grid-gap: 15px;
            background: rgba(255, 255, 255, 0.2); padding: 18px;
            border-radius: 30px; border: 2px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px); transition: 0.5s;
        }
        .board.my-turn { box-shadow: 0 0 35px rgba(255, 255, 255, 0.5); transform: translateY(-5px); }

        .cell {
            width: 115px; height: 115px; background: var(--soft-white);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 4rem; cursor: pointer; color: var(--heart-red); transition: 0.3s;
        }
        .cell:hover:not(.taken) { background: white; transform: scale(1.05); }
        .cell.winner { background: var(--gold) !important; color: white !important; box-shadow: 0 0 15px var(--gold); animation: pulse 1s infinite; }

        #restartBtn {
            display: none; background: white; color: var(--heart-red); font-weight: bold;
            width: auto; margin-top: 25px; padding: 12px 45px; border-radius: 30px;
        }

        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <!-- 1. MODERN LOCK SCREEN -->
    <div id="lock-screen">
        <div class="setup-box">
            <div class="romantic-title">A Heart's Key</div>
            <div class="romantic-subtitle">A secret place for two souls to meet... ‚ù§Ô∏è</div>
            <label style="font-weight: bold; color: var(--heart-red); font-size: 0.75rem; display: block; margin-bottom: 8px;">THE SECRET PASSWORD</label>
            <input type="password" id="passInput" placeholder="It's the date I kissed U for the first time...">
            <button onclick="checkPassword()">Unlock Our Space ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- 2. GAME SETUP SCREEN -->
    <div id="game-content">
        <div id="setup-area" style="display: flex; justify-content: center; margin-bottom: 30px;">
            <div class="setup-box">
                <div class="romantic-title" style="font-size: 2.5rem;">Connect to Me</div>
                <div style="font-family: 'Dancing Script'; font-size: 1.4rem; color: var(--heart-red); margin-bottom: 20px; font-weight: bold; line-height: 1.2;">
                    No distance is too far for hearts that are connected. <br>Enter our secret code... ‚ù§Ô∏è
                </div>
                <input type="text" id="nameInput" placeholder="How should I call you, my love?">
                <input type="text" id="roomInput" placeholder="Our Secret Room Code">
                <button onclick="joinRoom()">Enter Our World ‚ù§Ô∏è</button>
            </div>
        </div>

        <!-- 3. MAIN DASHBOARD -->
        <div class="dashboard" id="main-dashboard" style="display: none;">
            
            <!-- MODERN CHAT (LEFT) -->
            <div id="chat-container">
                <div id="chat-header">Our Love Notes üíå</div>
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Send a kiss..." onkeypress="if(event.key==='Enter') sendChatMessage()">
                    <button id="sendChatBtn" onclick="sendChatMessage()">‚û§</button>
                </div>
            </div>

            <!-- GAME (RIGHT) -->
            <div id="game-area">
                <div id="player-bar">
                    <div class="player-tag" id="tag-X">X Player <span>(X)</span></div>
                    <div class="player-tag" id="tag-O">O Player <span>(O)</span></div>
                </div>

                <div id="status">Connecting our hearts...</div>
                
                <div class="board" id="game-board">
                    <div class="cell" onclick="makeMove(0)" id="c0"></div>
                    <div class="cell" onclick="makeMove(1)" id="c1"></div>
                    <div class="cell" onclick="makeMove(2)" id="c2"></div>
                    <div class="cell" onclick="makeMove(3)" id="c3"></div>
                    <div class="cell" onclick="makeMove(4)" id="c4"></div>
                    <div class="cell" onclick="makeMove(5)" id="c5"></div>
                    <div class="cell" onclick="makeMove(6)" id="c6"></div>
                    <div class="cell" onclick="makeMove(7)" id="c7"></div>
                    <div class="cell" onclick="makeMove(8)" id="c8"></div>
                </div>
                <button id="restartBtn" onclick="restartGame()">Play Again üîÑ</button>
                <div style="color: white; margin-top: 25px; opacity: 0.9; font-style: italic; font-size: 0.9rem;">Miles apart, but together in every move. ‚ú®</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // DATA PRESERVED
        const SECRET_PASSWORD = "150126"; 

        const firebaseConfig = {
            apiKey: "AIzaSyD-i0_FDxzVLbGDIHQTpqHNSyi2QcN4UaM",
            authDomain: "ourlovegame-770b4.firebaseapp.com",
            databaseURL: "https://ourlovegame-770b4-default-rtdb.firebaseio.com",
            projectId: "ourlovegame-770b4",
            storageBucket: "ourlovegame-770b4.firebasestorage.app",
            messagingSenderId: "397754256619",
            appId: "1:397754256619:web:05a2f1afc0ccfe994cc2ae"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let roomID, mySymbol, myName, opponentName, currentBoard, turn;

        function checkPassword() {
            if(document.getElementById('passInput').value === SECRET_PASSWORD) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('game-content').style.display = 'block';
            } else { alert("Wrong password, my love! ‚ù§Ô∏è"); }
        }

        function joinRoom() {
            roomID = document.getElementById("roomInput").value;
            myName = document.getElementById("nameInput").value;
            if (!roomID || !myName) return alert("Please fill your name and our code! ‚ù§Ô∏è");

            const roomRef = database.ref('rooms/' + roomID);
            roomRef.once('value').then((snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    mySymbol = "X";
                    roomRef.set({ board: Array(9).fill(""), turn: "X", playerX: myName, playerO: "Waiting..." });
                } else {
                    mySymbol = "O";
                    roomRef.update({ playerO: myName });
                }
                document.getElementById("setup-area").style.display = "none";
                document.getElementById("main-dashboard").style.display = "flex";
                listenForUpdates();
                listenForChat();
            });
        }

        function listenForUpdates() {
            database.ref('rooms/' + roomID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                currentBoard = data.board;
                turn = data.turn;
                
                document.getElementById('tag-X').innerHTML = `${data.playerX} <span>(X)</span>`;
                document.getElementById('tag-O').innerHTML = `${data.playerO} <span>(O)</span>`;

                opponentName = (mySymbol === "X") ? data.playerO : data.playerX;
                const boardEl = document.getElementById("game-board");

                for (let i = 0; i < 9; i++) {
                    const cell = document.getElementById('c' + i);
                    cell.innerText = currentBoard[i];
                    cell.classList.remove('winner');
                }

                const winInfo = checkWinner(currentBoard);
                if (winInfo) {
                    let winName = (winInfo.symbol === "X") ? data.playerX : data.playerO;
                    document.getElementById("status").innerText = "‚ú® " + winName + " won your heart! ‚ù§Ô∏è";
                    winInfo.line.forEach(idx => document.getElementById('c'+idx).classList.add('winner'));
                    document.getElementById("restartBtn").style.display = "block";
                    boardEl.classList.remove("my-turn");
                } else if (!currentBoard.includes("")) {
                    document.getElementById("status").innerText = "A Beautiful Tie! ‚ù§Ô∏è";
                    document.getElementById("restartBtn").style.display = "block";
                    boardEl.classList.remove("my-turn");
                } else {
                    document.getElementById("restartBtn").style.display = "none";
                    if (turn === mySymbol) {
                        document.getElementById("status").innerText = "Your Turn, " + myName + " ‚ú®";
                        boardEl.classList.add("my-turn");
                    } else {
                        document.getElementById("status").innerText = "Waiting for " + (opponentName === "Waiting..." ? "you" : opponentName) + "... ‚ù§Ô∏è";
                        boardEl.classList.remove("my-turn");
                    }
                }
            });
        }

        function makeMove(i) {
            if (turn !== mySymbol || currentBoard[i] !== "" || checkWinner(currentBoard)) return;
            currentBoard[i] = mySymbol;
            database.ref('rooms/' + roomID).update({ board: currentBoard, turn: (mySymbol === "X" ? "O" : "X") });
        }

        function restartGame() {
            database.ref('rooms/' + roomID).update({ board: Array(9).fill(""), turn: "X" });
        }

        function checkWinner(b) {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let line of lines) {
                if (b[line[0]] && b[line[0]] === b[line[1]] && b[line[0]] === b[line[2]]) {
                    return { symbol: b[line[0]], line: line };
                }
            }
            return null;
        }

        function sendChatMessage() {
            const msgInput = document.getElementById("chatInput");
            if (!msgInput.value.trim()) return;
            database.ref('rooms/' + roomID + '/messages').push({ sender: myName, text: msgInput.value });
            msgInput.value = "";
        }

        function listenForChat() {
            const chatBox = document.getElementById("chat-messages");
            database.ref('rooms/' + roomID + '/messages').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const div = document.createElement("div");
                const isMe = msg.sender === myName;
                div.className = `msg ${isMe ? 'me' : 'them'}`;
                div.innerHTML = `<div class="msg-sender">${isMe ? 'You' : msg.sender}</div>${msg.text}`;
                chatBox.appendChild(div);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
