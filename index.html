<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Space ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-rose: #ffc3a0;
            --heart-red: #ff4d6d;
            --soft-white: #fff0f3;
        }

        body {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-rose));
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; color: #4a4a4a;
        }

        /* PASSWORD LOCK SCREEN */
        #lock-screen {
            position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: white; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .setup-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center; width: 320px;
        }

        .romantic-instruction {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem; color: var(--heart-red);
            margin-bottom: 20px; line-height: 1.4; font-weight: bold;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.75rem; color: var(--heart-red); margin-bottom: 5px; font-weight: bold; letter-spacing: 1px;}

        input {
            padding: 12px; border: 2px solid var(--primary-pink);
            border-radius: 10px; outline: none; font-size: 1rem;
            width: 100%; box-sizing: border-box;
        }

        button {
            background: var(--heart-red); color: white; border: none;
            padding: 12px 25px; border-radius: 10px; cursor: pointer;
            font-weight: 500; width: 100%; margin-top: 10px;
        }

        #game-content { display: none; text-align: center; width: 100%; max-width: 400px; }

        .board {
            display: none; grid-template-columns: repeat(3, 100px); grid-gap: 15px;
            background: rgba(255, 255, 255, 0.3); padding: 15px;
            border-radius: 20px; margin: 0 auto; width: fit-content;
        }

        .cell {
            width: 100px; height: 100px; background: var(--soft-white);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; cursor: pointer; color: var(--heart-red);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s;
        }

        .cell:hover { background: white; }

        #status { color: white; font-size: 1.4rem; margin: 20px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        
        #restartBtn {
            display: none; background: white; color: var(--heart-red);
            font-weight: bold; width: auto; margin: 20px auto; padding: 10px 30px;
        }
    </style>
</head>
<body>

    <!-- 1. LOCK SCREEN -->
    <div id="lock-screen">
        <h1 style="font-family: 'Dancing Script'; color: var(--heart-red); font-size: 3rem;">Our Secret Space ‚ù§Ô∏è</h1>
        <div class="setup-box">
            <label>ENTER OUR SECRET PASSWORD</label>
            <input type="password" id="passInput" placeholder="Password...">
            <button onclick="checkPassword()">Unlock Our Hearts ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- 2. GAME CONTENT -->
    <div id="game-content">
        <h1 style="font-family: 'Dancing Script'; color: white; font-size: 3.5rem; margin-top:0;">Together Forever ‚ù§Ô∏è</h1>
        
        <div class="setup-box" id="setup-area" style="margin: 0 auto 20px;">
            <div class="romantic-instruction">
                Enter the secret numbers that connect our hearts, <br> 
                and let the games begin... ‚ù§Ô∏è
            </div>
            <div class="input-group">
                <label>YOUR NAME</label>
                <input type="text" id="nameInput" placeholder="How should I call you?">
            </div>
            <div class="input-group">
                <label>ROOM CODE</label>
                <input type="text" id="roomInput" placeholder="Same code as your love">
            </div>
            <button onclick="joinRoom()">Connect ‚ù§Ô∏è</button>
        </div>

        <div id="status"></div>

        <div class="board" id="game-board">
            <div class="cell" onclick="makeMove(0)" id="c0"></div>
            <div class="cell" onclick="makeMove(1)" id="c1"></div>
            <div class="cell" onclick="makeMove(2)" id="c2"></div>
            <div class="cell" onclick="makeMove(3)" id="c3"></div>
            <div class="cell" onclick="makeMove(4)" id="c4"></div>
            <div class="cell" onclick="makeMove(5)" id="c5"></div>
            <div class="cell" onclick="makeMove(6)" id="c6"></div>
            <div class="cell" onclick="makeMove(7)" id="c7"></div>
            <div class="cell" onclick="makeMove(8)" id="c8"></div>
        </div>

        <button id="restartBtn" onclick="restartGame()">Play Again üîÑ</button>
        <div style="color: white; margin-top: 20px; opacity: 0.8;">Miles apart, but playing together. ‚ú®</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // CHANGE THIS TO YOUR PASSWORD
        const SECRET_PASSWORD = "261225"; 

        function checkPassword() {
            const typed = document.getElementById('passInput').value;
            if(typed === SECRET_PASSWORD) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('game-content').style.display = 'block';
            } else {
                alert("Wrong password, my love! ‚ù§Ô∏è");
            }
        }

        // --- FIREBASE CONFIG (PASTE YOURS HERE) ---
        const firebaseConfig = {
            apiKey: "AIzaSyD-i0_FDxzVLbGDIHQTpqHNSyi2QcN4UaM",
            authDomain: "ourlovegame-770b4.firebaseapp.com",
            databaseURL: "https://ourlovegame-770b4-default-rtdb.firebaseio.com",
            projectId: "ourlovegame-770b4",
            storageBucket: "ourlovegame-770b4.firebasestorage.app",
            messagingSenderId: "397754256619",
            appId: "1:397754256619:web:05a2f1afc0ccfe994cc2ae"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let roomID, mySymbol, myName, opponentName, currentBoard, turn;

        function joinRoom() {
            roomID = document.getElementById("roomInput").value;
            myName = document.getElementById("nameInput").value;
            
            if (!roomID || !myName) return alert("Fill everything!");

            const roomRef = database.ref('rooms/' + roomID);
            roomRef.once('value').then((snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    mySymbol = "X";
                    roomRef.set({
                        board: Array(9).fill(""),
                        turn: "X",
                        playerX: myName,
                        playerO: "Waiting..."
                    });
                } else {
                    mySymbol = "O";
                    roomRef.update({ playerO: myName });
                }
                
                // FIXED THE ERROR HERE:
                document.getElementById("setup-area").style.display = "none";
                document.getElementById("game-board").style.display = "grid";
                listenForUpdates();
            });
        }

        function listenForUpdates() {
            database.ref('rooms/' + roomID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                currentBoard = data.board;
                turn = data.turn;
                opponentName = (mySymbol === "X") ? data.playerO : data.playerX;

                for (let i = 0; i < 9; i++) {
                    const cell = document.getElementById('c' + i);
                    cell.innerText = currentBoard[i];
                }

                const win = checkWinner(currentBoard);
                if (win) {
                    let winName = (win === "X") ? data.playerX : data.playerO;
                    document.getElementById("status").innerText = winName + " won your heart! ‚ù§Ô∏è";
                    document.getElementById("restartBtn").style.display = "block";
                } else if (!currentBoard.includes("")) {
                    document.getElementById("status").innerText = "It's a Tie! Both win! ‚ù§Ô∏è";
                    document.getElementById("restartBtn").style.display = "block";
                } else {
                    document.getElementById("status").innerText = (turn === mySymbol) ? "Your turn, " + myName + "!" : "Waiting for " + opponentName + "...";
                    document.getElementById("restartBtn").style.display = "none";
                }
            });
        }

        function makeMove(i) {
            if (turn !== mySymbol || currentBoard[i] !== "" || checkWinner(currentBoard)) return;
            currentBoard[i] = mySymbol;
            database.ref('rooms/' + roomID).update({ board: currentBoard, turn: (mySymbol === "X" ? "O" : "X") });
        }

        function restartGame() {
            database.ref('rooms/' + roomID).update({ board: Array(9).fill(""), turn: "X" });
        }

        function checkWinner(b) {
            const w = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let c of w) if (b[c[0]] && b[c[0]]===b[c[1]] && b[c[0]]===b[c[2]]) return b[c[0]];
            return null;
        }
    </script>
</body>
</html>
